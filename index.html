
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Happy Hour Secret Santa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'christmas': ['"Mountains of Christmas"', 'cursive'],
            'body': ['"Quicksand"', 'sans-serif'],
          },
          colors: {
            'holly-green': '#165B33',
            'berry-red': '#BB2528',
            'snow-white': '#F8B229',
            'gold': '#F8B229'
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #1a472a, #0f2b19);
      color: white;
      overflow-x: hidden;
    }
    .frosty-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
<script type="importmap">

    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.5?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.33.0?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.5?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.5?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.5?external=rxjs",

}

</head>

</html>
